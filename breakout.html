<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¶“å…¸æ‰“ç£šå¡Š (Breakout)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        #gameCanvas {
            background: #eee;
            border: 5px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            cursor: none; /* éš±è—æ»‘é¼ æ¸¸æ¨™ï¼Œè®“æ“‹æ¿ç§»å‹•æ›´å°ˆæ³¨ */
        }

        .controls, .status {
            margin-top: 15px;
            font-size: 1.1em;
            color: #555;
            text-align: center;
        }

        .status {
            font-weight: bold;
            color: #d63031;
            min-height: 25px;
        }
    </style>
</head>
<body>

    <h1>ğŸ§± ç¶“å…¸æ‰“ç£šå¡ŠéŠæˆ²</h1>
    <div class="controls">
        ä½¿ç”¨ **æ»‘é¼ ** æˆ– **â† â†’ æ–¹å‘éµ** ç§»å‹•æ“‹æ¿
    </div>

    <canvas id="gameCanvas" width="480" height="320"></canvas>
    
    <div class="status"></div>

    <script>
        // ç²å– Canvas å…ƒç´ å’Œç¹ªåœ–ä¸Šä¸‹æ–‡
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const statusDiv = document.querySelector(".status");

        // --- éŠæˆ²åƒæ•¸è¨­å®š ---
        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        let gameLoop;
        let lives = 3;
        let score = 0;
        let isGameStarted = false;
        let isGameOver = false;

        // çƒé«” (Ball) åƒæ•¸
        let x = WIDTH / 2;
        let y = HEIGHT - 30;
        let dx = 2; // Xè»¸ç§»å‹•é€Ÿåº¦
        let dy = -2; // Yè»¸ç§»å‹•é€Ÿåº¦
        const ballRadius = 10;

        // æ“‹æ¿ (Paddle) åƒæ•¸
        const paddleHeight = 10;
        const paddleWidth = 75;
        let paddleX = (WIDTH - paddleWidth) / 2;
        const paddleSpeed = 7;
        let rightPressed = false;
        let leftPressed = false;

        // ç£šå¡Š (Bricks) åƒæ•¸
        const brickRowCount = 5;
        const brickColumnCount = 8;
        const brickWidth = 50;
        const brickHeight = 15;
        const brickPadding = 5;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 15;

        // å»ºç«‹äºŒç¶­é™£åˆ—å„²å­˜ç£šå¡Šç‹€æ…‹ (c: column, r: row)
        let bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                // æ¯å€‹ç£šå¡Šç‰©ä»¶æœ‰ä¸€å€‹ x, y åº§æ¨™å’Œç‹€æ…‹ status (1è¡¨ç¤ºå­˜åœ¨, 0è¡¨ç¤ºè¢«æ“Šç¢)
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // --- äº‹ä»¶ç›£è½ ---
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);
        canvas.addEventListener("click", startGame, false); // é»æ“Š Canvas é–‹å§‹éŠæˆ²

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function mouseMoveHandler(e) {
            const relativeX = e.clientX - canvas.offsetLeft;
            // é™åˆ¶æ“‹æ¿çš„ç§»å‹•ç¯„åœåœ¨ Canvas å…§
            if (relativeX > paddleWidth / 2 && relativeX < WIDTH - paddleWidth / 2) {
                paddleX = relativeX - paddleWidth / 2;
            }
            if (!isGameStarted && !isGameOver) {
                // å¦‚æœéŠæˆ²é‚„æ²’é–‹å§‹ï¼Œé»æ“Šæ»‘é¼ é–‹å§‹éŠæˆ²
                statusDiv.innerHTML = "é»æ“Šæ»‘é¼ æˆ–ä»»æ„éµé–‹å§‹éŠæˆ²!";
            }
        }
        
        // --- ç¹ªè£½å‡½å¼ ---

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#FF4500"; // çƒé«”é¡è‰²
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, HEIGHT - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD"; // æ“‹æ¿é¡è‰²
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        // è¨ˆç®—ç£šå¡Šä½ç½®
                        b.x = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        b.y = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        
                        ctx.beginPath();
                        ctx.rect(b.x, b.y, brickWidth, brickHeight);
                        // æ ¹æ“šè¡Œæ•¸çµ¦äºˆä¸åŒé¡è‰²
                        ctx.fillStyle = getBrickColor(r); 
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function getBrickColor(row) {
            const colors = ["#FF6B6B", "#4ECDC4", "#45B7D1", "#FFA502", "#A29BFE"];
            return colors[row % colors.length];
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#333";
            ctx.fillText(`åˆ†æ•¸: ${score}`, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#333";
            ctx.fillText(`ç”Ÿå‘½: ${lives}`, WIDTH - 65, 20);
        }

        // --- ç¢°æ’æª¢æ¸¬èˆ‡éŠæˆ²é‚è¼¯ ---

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        // åˆ¤æ–·çƒæ˜¯å¦åœ¨ç£šå¡Šç¯„åœå…§
                        if (x + ballRadius > b.x && x - ballRadius < b.x + brickWidth && 
                            y + ballRadius > b.y && y - ballRadius < b.y + brickHeight) {
                            
                            dy = -dy; // çƒé«”åå½ˆ
                            b.status = 0; // ç£šå¡Šè¢«æ“Šç¢
                            score++; // å¢åŠ åˆ†æ•¸

                            // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰ç£šå¡Šéƒ½è¢«æ“Šç¢
                            if (score === brickRowCount * brickColumnCount) {
                                winGame();
                                return;
                            }
                        }
                    }
                }
            }
        }

        function winGame() {
            statusDiv.innerHTML = "ğŸ† æ­å–œä½ ï¼æ¸…é™¤æ‰€æœ‰ç£šå¡Šï¼é»æ“Šé‡æ–°é–‹å§‹ã€‚";
            clearInterval(gameLoop);
            isGameOver = true;
        }

        function loseGame() {
            statusDiv.innerHTML = "ğŸ’€ éŠæˆ²çµæŸï¼é»æ“Šé‡æ–°é–‹å§‹ã€‚";
            clearInterval(gameLoop);
            isGameOver = true;
        }

        function resetGame() {
            // é‡è¨­æ‰€æœ‰åƒæ•¸
            lives = 3;
            score = 0;
            isGameStarted = false;
            isGameOver = false;

            // é‡è¨­çƒçš„ä½ç½®å’Œæ–¹å‘
            x = WIDTH / 2;
            y = HEIGHT - 30;
            dx = 2;
            dy = -2;
            paddleX = (WIDTH - paddleWidth) / 2;

            // é‡è¨­æ‰€æœ‰ç£šå¡Šç‹€æ…‹
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r].status = 1;
                }
            }
            
            // æ¸…é™¤ä¸Šæ¬¡çš„ç¹ªåœ–
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            drawBricks();
            drawPaddle();
            drawScore();
            drawLives();
            statusDiv.innerHTML = "é»æ“Šç•«é¢ä»»æ„è™•é–‹å§‹éŠæˆ²...";
        }

        function startGame() {
            if (!isGameStarted && !isGameOver) {
                isGameStarted = true;
                // é–‹å§‹éŠæˆ²å¾ªç’°
                gameLoop = setInterval(draw, 10); // æ¯ 10 æ¯«ç§’åŸ·è¡Œä¸€æ¬¡ draw
            } else if (isGameOver) {
                // éŠæˆ²çµæŸæ™‚é»æ“Šå‰‡é‡æ–°é–‹å§‹
                resetGame();
            }
        }


        // --- ä¸»ç¹ªåœ–å‡½å¼ (éŠæˆ²å¾ªç’°) ---

        function draw() {
            // 1. æ¸…é™¤ä¸Šä¸€å€‹ç•«é¢
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // 2. ç¹ªè£½å…ƒç´ 
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            // 3. çƒé«”ç§»å‹•èˆ‡é‚Šç•Œç¢°æ’æª¢æ¸¬
            
            // å·¦å³ç‰†å£ç¢°æ’
            if (x + dx > WIDTH - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }

            // ä¸Šæ–¹ç‰†å£ç¢°æ’
            if (y + dy < ballRadius) {
                dy = -dy;
            } 
            
            // ä¸‹æ–¹é‚Šç•Œ (è½ç©º/ç”Ÿå‘½å€¼é‚è¼¯)
            else if (y + dy > HEIGHT - ballRadius) {
                // çƒæ˜¯å¦æ“Šä¸­æ“‹æ¿
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy; // åå½ˆ
                    
                    // æ ¹æ“šæ“Šä¸­æ“‹æ¿çš„ä½ç½®å¾®èª¿çƒçš„æ°´å¹³æ–¹å‘
                    const hitPoint = x - (paddleX + paddleWidth / 2); // æ“Šä¸­é»ç›¸å°æ–¼æ“‹æ¿ä¸­å¿ƒçš„åç§»
                    dx = hitPoint * 0.15; // èª¿æ•´æ°´å¹³é€Ÿåº¦ï¼ˆ0.15æ˜¯å¾®èª¿ä¿‚æ•¸ï¼‰

                } else {
                    // æ²’æ¥åˆ°çƒ
                    lives--;
                    if (!lives) {
                        loseGame();
                        return; // çµæŸ draw å‡½å¼
                    } else {
                        // å¤±å»ä¸€æ¢ç”Ÿå‘½ï¼Œé‡ç½®çƒå’Œæ“‹æ¿ä½ç½®
                        x = WIDTH / 2;
                        y = HEIGHT - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (WIDTH - paddleWidth) / 2;
                        isGameStarted = false;
                        clearInterval(gameLoop);
                        statusDiv.innerHTML = "å¤±å»ä¸€æ¢ç”Ÿå‘½ï¼Œé»æ“Šç•«é¢ç¹¼çºŒ...";
                    }
                }
            }

            // 4. æ“‹æ¿ç§»å‹•
            if (rightPressed && paddleX < WIDTH - paddleWidth) {
                paddleX += paddleSpeed;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= paddleSpeed;
            }
            
            // 5. æ›´æ–°çƒçš„ä½ç½®
            x += dx;
            y += dy;
        }

        // é é¢è¼‰å…¥æ™‚ï¼Œå…ˆåˆå§‹åŒ–ä¸¦ç¹ªè£½ä¸€æ¬¡éœæ…‹ç•«é¢
        window.onload = resetGame;
        
    </script>
</body>
</html>
